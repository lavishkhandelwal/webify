{% extends 'base.html' %}

{% block extrastyle %}
    <style>
    .resize_image {
        height: 100%;
        width: 100%;
    }
    .url_info{
        margin-top: 10px;
        padding: 15px;
        background-color: #ecebeb50;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .url_info h4, p{
        margin: 0;
        padding:0;
    }
    </style>
{% endblock %}
{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-12 py-2 url_info">
            <h4> Name : {{ ocr.name }}</h4>
		    <p>Created Date : {{ ocr.date }}</p>
        </div>
    </div>
    <div class="data_block">
        <h4 class="text-center">Image</h4>
        <center>
            <img class="img-fluid img-thumbnail" src="/media/{{ocr.image}}" alt="{{ocr.image}}" width="300" data-toggle="modal" data-target="#exampleModal">
        </center>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title w-100" id="exampleModalLabel">{{ ocr.name }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="/media/{{ocr.image}}" alt="{{ocr.image}}" class="resize_image">
                    </div>
                    <div class="modal-footer">
                        <button type="button"class="btn btn-danger" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="data_block">
        <h4 class="text-center">Text</h4>
        {{ ocr.text }}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
{% endblock %}
