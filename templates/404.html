{% extends 'base.html' %}
{% block content %}

<div class = "container text-center" style="margin-top: 20px;">
    <h1 class="display-4">Page Not Found</h1>
    {% if error %}
    <p class="lead">{{ error }}</p>
    <hr class="my-4">
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="{% url 'shorty' %}" role="button">Shorty</a>
    </p>
    {% else %}
        {% if msg %}
            <p class="lead">{{ msg }}</p>
            <hr class="my-4">
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="{% url 'index' %}" role="button">Home</a>
            </p>
        {% else %}
            <p class="lead">Sorry, This Page is missing or does not exists.</p>
            <hr class="my-4">
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="{% url 'index' %}" role="button">Home</a>
            </p>
        {% endif %}
    {% endif %}
</div>
{% endblock %}
